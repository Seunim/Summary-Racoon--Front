<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      margin-bottom: 20px;
    }
    button {
      background-color: #eee;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    button:active {
      background-color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="/static/Racoon_summary.jpg" alt="Logo" style="width: 600px; height: 300px; margin-bottom: 5px;">
    <p>제가 논문을 해치웠어요!</p>
    <form action="/save" method="POST">
          {% for index in range(text|length) %}
          <div>
            <h3>Section {{ index }}</h3>
            <p>{{ text[index] }}</p>
            <p>Summary: {{ summary0[index] }}</p>
            <input type="hidden" name="summary[]" value="{{ summary0[index] }}">
            <button name="label[]" value="1">Good</button>
            <button name="label[]" value="0">Bad</button>
             <p>Summary: {{ summary1[index] }}</p>
            <input type="hidden" name="summary[]" value="{{ summary1[index] }}">
            <button name="label[]" value="1">Good</button>
            <button name="label[]" value="0">Bad</button>
          </div>
          {% endfor %}
            <button type="submit">Submit</button>
        </form>
  </div>
</body>
</html>
